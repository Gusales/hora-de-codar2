<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 03</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      font-family: 'Roboto', sans-serif;
      margin-bottom: 1rem;
    }

    body{
      padding: 1rem;
    }
  </style>

  <script defer>
    const num1 = parseInt(prompt("Usuário, digite um número"))
    const num2 = parseInt(prompt("Usuário, digite outro número"))
    const num3 = parseInt(prompt("Usuário, digite um último número"))

    let bigger = num1

    if (num2 > num1 && num2 > num3) {
      bigger = num2
    }

    if (num3 > num1 && num3 > num2) {
      bigger = num3
    }

    if (num1 === num2 && num2 === num3) {
      alert('Esses valores são iguais!')
    }

    else{
      alert(`${bigger} é o maior valor de todos os digitados`)
    }


  </script>
</head>
<body>
  <p>
    1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles
  </p>
</body>
</html>
